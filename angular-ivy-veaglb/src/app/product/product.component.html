<!-- product.component.html -->
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.prod_id }}</td>
      <td>{{ product.prod_name }}</td>
      <td>{{ product.prod_desc }}</td>
      <td>{{ product.prod_price }}</td>
    </tr>
  </tbody>
</table>
